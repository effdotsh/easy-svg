  desc:
    element_types: [ "DescriptiveElement" ]
    derives: [ "SVGDescElement" ]
    valid_child_types: [ "AnimationElement",
                         "BasicShape",
                         "ContainerElement",
                         "DescriptiveElement",
                         "FilterPrimitiveElement",
                         "GradientElement",
                         "GraphicsElement",
                         "GraphicsReferencingElement",
                         "LightSourceElement",
                         "NeverRenderedElement",
                         "PaintServerElement",
                         "RenderableElement",
                         "ShapeElement",
                         "StructuralElement",
                         "TextContentElement",
                         "TextContentChildElement",
                         "UncategorizedElement", ]
